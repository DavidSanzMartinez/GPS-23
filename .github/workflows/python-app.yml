name: Python CI Workflow

on:
  push:
    branches:
      - main  # Activar en push a la rama 'main'
  pull_request:
    branches:
      - main  # Activar en pull request hacia la rama 'main'

jobs:
  build:
    runs-on: ubuntu-latest  # Usar Ubuntu para el entorno

    steps:
    # 1. Checkout del c칩digo
    - name: Checkout code
      uses: actions/checkout@v2

    # 2. Instalar pylint (en caso de no estar en requirements.txt)
    - name: Install pylint
      run: |
        pip install pylint  # Instalar pylint

    # 3. Ejecutar el an치lisis est치tico de c칩digo con pylint
    - name: Run pylint
      run: |
        pylint transform.py  # Ejecutar pylint sobre todos los archivos Python del proyecto

