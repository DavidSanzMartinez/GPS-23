name: Python CI Workflow

on:
  push:
    branches:
      - main  # Activar quan es faci un push a la branca 'main'
  pull_request:
    branches:
      - main  # Activar quan hi hagi un pull request a la branca 'main'

jobs:
  build:
    runs-on: ubuntu-latest  # Usar Ubuntu com a sistema operatiu

    steps:
    # 1. Checkout del codi del repositori
    - name: Checkout code
      uses: actions/checkout@v2

    # 2. Configurar Docker i la imatge Python
    - name: Set up Docker for Python
      run: |
        docker build -t python-app .  # Construir la imatge Docker per al projecte Python

    # 3. Instal·lar dependències (requirements.txt)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Instal·lar dependències de requirements.txt

    # 4. Passar l'analitzador de codi pylint
    - name: Run pylint
      run: |
        pylint **/*.py  # Executar pylint sobre tots els arxius Python del projecte

    # 5. Executar les proves i calcular la cobertura
    - name: Run tests with coverage
      run: |
        pip install pytest pytest-cov  # Instal·lar pytest i pytest-cov
        pytest --cov=my_module tests/  # Executar els tests i calcular la cobertura
